apiVersion: v1
kind: Service
metadata:
  name: facility-api-service
  namespace: stag
spec:
  selector:
    app: facility-api-service
  ports:
    - port: 3000
      targetPort: 3000
      name: facility-api-service
      protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: facility-api-service
  namespace: stag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: facility-api-service
  template:
    metadata:
      labels:
        app: facility-api-service
    spec:
      imagePullSecrets:
        - name: pipeline-docker-registry
      containers:
        - name: facility-api-service
          image: ${CICD_IMAGE}:${CICD_EXECUTION_SEQUENCE}
          env:
            - name: KAFKA_PREFIX
              value: stag
            - name: KAFKA_HOST
              value: kafka.kafka
            - name: KAFKA_PORT
              value: "9094"
          envFrom:
            - secretRef:
                name: facility-api-stag
                optional: false
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: facility-api
  namespace: stag
spec:
  rules:
    - host: facility-api.testing.116.203.237.159.xip.io
      http:
        paths:
          - backend:
              serviceName: facility-api-service
              servicePort: 3000
            path: /api
  tls:
    - hosts:
        - facility-api.testing.116.203.237.159.xip.io
